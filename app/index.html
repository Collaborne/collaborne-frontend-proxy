<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Collaborne Frontend Proxy">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Collaborne Frontend Proxy">
		<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Collaborne Frontend Proxy">
		<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

		<link rel="manifest" href="/manifest.json">

		<title>Collaborne Frontend Proxy</title>

		<script>
			window.Polymer = {
				lazyRegister: true
			};
		</script>

		<script type="text/javascript" src="bower_components/babel-polyfill/browser-polyfill.js"></script>
		<script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="elements/collaborne-frontend-proxy-app/collaborne-frontend-proxy-app.html">
		<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

		<style is="custom-style" include="iron-flex iron-positioning"></style>
	</head>

	<body class="fullbleed layout vertical">
		<span id="browser-sync-binding"></span>
		<template is="dom-bind" id="app">
			<div hidden$="[[token]]">
				<a href="/ui/login">Authorize via GitHub</a>
			</div>
			<template is="dom-if" if="[[token]]">
				<collaborne-frontend-proxy-app class="flex" token="[[token]]"></collaborne-frontend-proxy-app>
			</template>
		</template>

		<script src="app.js"></script>
	</body>
</html>
